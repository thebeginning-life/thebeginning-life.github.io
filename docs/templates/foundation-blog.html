<html class="no-js" lang="en">
  <head>

  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Blog</li>

      <div class="top-bar-right">

          <li><a href="#/posts">Posts</a></li>
          <li><a href="#/pages/links">Links</a></li>
          <li><a href="#/pages/about">About</a></li>
        </ul>
      </div>
    </div>
    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Foundation + CMS.js</h1>
      </div>
    </div>
    <div class="row" id="content">
      <div class="medium-8 columns">
        
        <!-- CMS.js -->
        <div id="cms"></div>
        
      </div>
      <div class="medium-3 columns" data-sticky-container>
        <div class="sticky" data-sticky data-anchor="content">
          <h4>Categories</h4>
          <ul>
            <li><a href="#">Skyler</a></li>

    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>

    <!-- CMS.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.12/es5-shim.min.js"></script>
    <script src="../js/cms.js"></script>
    <script>
      $(document).foundation();

      var blog = new CMS({
        elementId: 'cms',
        mode: 'GITHUB',
        github: {
          username: 'chrisdiana',
          repo: 'cms.js-themes',
          branch: 'master',
          host: 'https://api.github.com',
          prefix: 'templates',
        },
        layoutDirectory: 'layouts/foundation-blog',
        errorLayout: 'error',
        defaultView: 'posts',
        types: [
          { name: 'posts', layout: { list: 'post-list', single: 'post' } },
          { name: 'pages', layout: { list: 'page-list', single: 'page' } },
        ],
      });
    </script>
  </body>
</html>
